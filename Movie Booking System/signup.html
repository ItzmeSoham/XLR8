<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>LogIn/SignUp cinegram</title>
</head>
<body>
    <div class="container">
        <h1>Create an Account</h1>
        <div class="box">
            <i class="fa-solid fa-user"></i>
            <input type="name" name="name" id="name" placeholder="Enter your name">
        </div>
        <div class="box">
            <i class="fa-solid fa-phone"></i>
            <input type="number" name="number" id="number" placeholder="Enter your number">
        </div>
        <div class="box">
            <i class="fa-regular fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <div class="box">
            <i class="fa-solid fa-key"></i>
            <input type="email" name="email" id="email" placeholder="Create a strong password">
        </div>
        <button class="button"><a href="c_after.html" target="_blank">Sign Up</a></button>
    </div>
    <div class="sign-in">
        <a href="login.html" target="_blank">Already have an Account?</a>
    </div>
</body>
</html>
